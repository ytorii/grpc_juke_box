syntax = "proto3";

package jukebox;

service JukeBox {
  rpc ChooseSong(GenreRequest) returns (TitleResponse) {}
}

enum Genre {
  POP = 0;
  ROCK = 1;
  ANIME = 2;
}

// The request message containing genre listener wants to listen
message GenreRequest {
  Genre genre = 1;
}

// The response message containing song of genre
message TitleResponse {
  string title = 1;
}
